<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <!--表的分页排序-->
    <script type="text/javascript" src="../js/script.js"></script>

    <script type="text/javascript" src="../js/jquery.js"></script>

    <script src="../js/jquery-ui.js"></script>

    <!--从数据库获取数据-->
    <script src="../js/common.js"></script>
    <!--给UI赋值-->
    <script src="../js/stockRoster.js"></script>

</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">用户管理</a></li>
        <li><a href="#">库存管理</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar entoolbar">
            <li>
                工厂 &nbsp;
                <div class="usercity" id="searchByFactory" style="display: inline">
                    <select class="searchType" id="factoryList">
                    </select>
                </div>
            </li>
        </ul>
        <ul class="toolbar">
            <li class="add"><span><img src="../images/t01.min.png"/></span>添加</li>
            <li class="update"><span><img src="../images/t02.min.png"/></span>修改</li>
            <li class="del"><span><img src="../images/t03.min.png"/></span>删除</li>
        </ul>

        <ul class="toolbar1">
            <li>
                <select class="searchType righttoolbar" id="searchType">
                    <option>全部</option>
                    <option>名称</option>
                </select>
                <input type="text" class="scinput" id="searchByName"/>
                <!--<input type="button" class="sure" value="查询"/>-->
                <img class="searchpng" id="searchpng" src="../images/ico06.min.png"/>
            </li>
        </ul>

    </div>
<!--class="tablelist orgTable"-->
    <table class="tablelist stockRosterTable sortable" id="stockRosterTable">
        <thead>
        <tr>
            <th class="nosort" style="display: none"></th>
            <th class="nosort"><input name="checkbox" id="checkAll" type="checkbox"/></th>
            <th><h3>序号</h3></th>
            <th><h3>名称</h3></th>
            <th><h3>单位</h3></th>
            <th class="nosort">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="controls">
        <div id="perpage">
            <span>每页显示</span>
            <select onchange="sorter.size(this.value)">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10" selected="selected">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>页</span>
        </div>
        <div id="navigation">
            <img src="../images/first.gif" width="16" height="16" alt="首页" onclick="sorter.move(-1,true)" />
            <img src="../images/previous.gif" width="16" height="16" alt="上一页" onclick="sorter.move(-1)" />
            <img src="../images/next.gif" width="16" height="16" alt="下一页" onclick="sorter.move(1)" />
            <img src="../images/last.gif" width="16" height="16" alt="末页" onclick="sorter.move(1,true)" />
        </div>
        <div id="text">第<span id="currentpage"></span> 页/共<span id="pagelimit"></span>页</div>
    </div>
</div>
<!-- dialog-->
<div id="addStock" class="dialog" title="添加库存条目" style="display: none">
    <p class="validateTips">认真填写下面内容</p>

    <form>
        <fieldset>
            <ul>
                <li>
                    <label>名称<b>*</b></label>
                    <input type="text" id="name" class="dfinput" placeholder="名称"
                          maxlength="64"/>
                </li>
                <li>
                    <label>单位</label>
                    <input type="text" id="unit" class="dfinput" placeholder="名称"
                           maxlength="64"/>
                </li>
                <li id="factoryLi">
                    <label>所属工厂<b>*</b></label>
                    <input type="text" class="dfinput" readonly id="factoryInfo">
                    <!--<select id="factoryList" class="select select1">-->
                        <!--<option></option>-->
                    <!--</select>-->
                </li>

            </ul>
            <label class="confirmMsg"> </label>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>
<!--tip-->
<div id="tip" title="" style="display: none">

    <div class="tipinfo">
        <span><img src="../images/ticon.min.png" /></span>
        <div class="tipright">
            <p></p>
            <!--<cite>如果是请点击确定按钮 ，否则请点取消。</cite>-->
        </div>
    </div>

</div>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>

</html>

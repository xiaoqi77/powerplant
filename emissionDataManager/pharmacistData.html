<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/laydate.css" rel="stylesheet" type="text/css"/>
    <link href="../css/laydateskins.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <!--表的分页排序-->
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <!--<script type="text/javascript" src="../js/highcharts-more.js"></script>-->
    <!--<script type="text/javascript" src="../js/exporting.js"></script>-->
    <script type="text/javascript" src="../js/highstock.js"></script>

    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/pharmacistData.js"></script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">电厂数据管理</a></li>
        <li><a href="#">药剂数据管理</a></li>
    </ul>
</div>
<div class="rightinfo">
    <div class="tools">
        <ul class="toolbar">
            <li class="sludgeUnit"><span><img src="../images/t01.min.png"/></span>污泥产生单位选择</li>
        </ul>
        <ul class="toolbar1">
            <li>
                <select class="searchType righttoolbar" id="searchType">
                    <option value="minute" >一分钟</option>
                    <option value="minute10" >十分钟</option>
                    <option value="hour" selected>小时</option>
                    <option value="day">天</option>
                    <option value="month">月</option>
                    <option value="year">年</option>
                    <option value="all">all</option>
                </select>
                <input placeholder="起始时间" class="scinput laydate-icon" id="starthour">
                <input placeholder="结束时间" class="scinput laydate-icon" id="endhour">
                <img class="searchpng" id="searchpng" src="../images/ico06.min.png"/>
            </li>
        </ul>
    </div>

    <table class="tablelist deviceTable sortable" id="sludgeDataTable">
        <thead>
        <!--<tr>-->
        <th class="nosort" style="display: none"></th>
        <th class="nosort" style='width: 4%'><input name="checkbox" id="checkAll" type="checkbox"/></th>
        <th style='width: 6%'><h3>序号</h3><!--<span class="sortpng sortboth"></span><i class="sort"><img src="../images/arrows.png"/></i>--></th>
        <th><h3>时间</h3></th>
        <th><h3>接收(吨)</h3></th>
        <th><h3>提取(吨)</h3></th>
        <th><h3>库房余额(吨)</h3></th>
        <th><h3>操作人</h3></th>
        <!--</tr>-->
        </thead>
        <tbody>
        <tr>
            <td style="display: none"></td>
            <td><input name="checkbox" type="checkbox"/></td>
            <td>1</td>
            <td>2016/7/4 16:00</td>
            <td>12</td>
            <td>8</td>
            <td>110</td>
            <td>李工</td>
        </tr>
        </tbody>
    </table>
    <div id="controls">
        <div id="perpage">
            <span>每页显示</span>
            <select onchange="sorter.size(this.value)">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10" selected="selected">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>页</span>
        </div>
        <div id="navigation">
            <img src="../images/first.gif" width="16" height="16" alt="首页" onclick="sorter.move(-1,true)" />
            <img src="../images/previous.gif" width="16" height="16" alt="上一页" onclick="sorter.move(-1)" />
            <img src="../images/next.gif" width="16" height="16" alt="下一页" onclick="sorter.move(1)" />
            <img src="../images/last.gif" width="16" height="16" alt="末页" onclick="sorter.move(1,true)" />
        </div>
        <div id="text">第<span id="currentpage"></span> 页/共<span id="pagelimit"></span>页</div>
    </div>
    <div>
        <div style="float: left;padding-top: 20px;">
            <span>该时间段共接收：XX吨</span>
            <span>该时间段共提取：XX吨</span>
        </div>
        <div id="sludgecontainer" style=" height: 300px; width:80%;margin: 0 auto;float: right"></div>
    </div>
</div>
<!--sludgeUnitWindow-->
<div id="sludgeUnitWindow" title="污泥产生单位选择" style="display: none">
    <span>污泥产生单位选择</span>
</div>
</body>
</html>

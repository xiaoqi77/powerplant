<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/laydate.css" rel="stylesheet" type="text/css"/>
    <link href="../css/laydateskins.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <!--表的分页排序-->
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/laydate.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/mudoutDataImport.js"></script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">电厂数据管理</a></li>
        <li><a href="#">污泥导入数据管理</a></li>
    </ul>
</div>
<div class="rightinfo">

    <div class="tools">
        <ul class="toolbar entoolbar">
            <li>
                工厂列表 &nbsp;
                <div class="usercity"  style="display: inline">
                    <select class="searchType" id="factoryList">
                    </select>
                </div>
            </li>
            <li>
                库存条目 &nbsp;
                <div class="usercity" id="searchByFactory" style="display: inline">
                    <select class="searchType" id="stockRosterList">
                    </select>
                </div>
            </li>
        </ul>
        <ul class="toolbar1">
            <li>
                <!--<select class="searchType righttoolbar" id="searchType">-->
                    <!--<option value="minute" >一分钟</option>-->
                    <!--<option value="minute10" >十分钟</option>-->
                    <!--<option value="hour" selected>小时</option>-->
                    <!--<option value="day">天</option>-->
                    <!--<option value="month">月</option>-->
                    <!--<option value="year">年</option>-->
                    <!--<option value="all">all</option>-->
                <!--</select>-->
                <input placeholder="起始时间" class="scinput laydate-icon" id="starthour">
                <input placeholder="结束时间" class="scinput laydate-icon" id="endhour">
                <img class="searchpng" id="searchpng" src="../images/ico06.min.png"/>
            </li>
        </ul>
    </div>

    <table class="tablelist mudInDataTable sortable" id="mudInDataTable">
        <thead>
        <!--<tr>-->
        <th class="nosort" style="display: none"></th>
        <th class="nosort" style='width: 4%'><input name="checkbox" id="checkAll" type="checkbox"/></th>
        <th style='width: 6%'><h3>序号</h3><!--<span class="sortpng sortboth"></span><i class="sort"><img src="../images/arrows.png"/></i>--></th>
        <th><h3>日期</h3></th>
        <th><h3>出库量</h3></th>
        <th><h3>污泥库编号</h3></th>
        <th><h3>班组</h3></th>
        <th><h3>负责人</h3></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="controls">
        <div id="perpage">
            <span>每页显示</span>
            <select onchange="sorter.size(this.value)">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10" selected="selected">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>页</span>
        </div>
        <div id="navigation">
            <img src="../images/first.gif" width="16" height="16" alt="首页" onclick="sorter.move(-1,true)" />
            <img src="../images/previous.gif" width="16" height="16" alt="上一页" onclick="sorter.move(-1)" />
            <img src="../images/next.gif" width="16" height="16" alt="下一页" onclick="sorter.move(1)" />
            <img src="../images/last.gif" width="16" height="16" alt="末页" onclick="sorter.move(1,true)" />
        </div>
        <div id="text">第<span id="currentpage"></span> 页/共<span id="pagelimit"></span>页</div>
    </div>
</div>
</body>
</html>
